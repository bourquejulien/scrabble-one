<div id="grid-container">
    <div id="board-canvas" [style.width.px]="width" [style.height.px]="height">
        <canvas
            class="board-display"
            id="grid-canvas"
            #gridCanvas
            [style.width.px]="width"
            [style.height.px]="height"
            [attr.width]="width"
            [attr.height]="height"
        ></canvas>
        <canvas
            class="board-display"
            id="squareCanvas"
            #squareCanvas
            [style.width.px]="width"
            [style.height.px]="height"
            (click)="mouseHandlingService.mouseHitDetect($event)"
            [attr.width]="width"
            [attr.height]="height"
        ></canvas>
        <canvas
            class="board-display"
            id="tempcanvas"
            #tempCanvas
            [style.width.px]="width"
            [style.height.px]="height"
            (click)="mouseHandlingService.mouseHitDetect($event)"
            [attr.width]="width"
            [attr.height]="height"
            (mouseenter)="isFocus = true"
            (mouseleave)="isFocus = false"
        ></canvas>
    </div>
    <app-size-selector
        id="size-selector"
        [minSize]="gridService.minFontSize"
        [maxSize]="gridService.maxFontSize"
        [size]="gridService.letterFontFace.size"
        (sizeUpdated)="updateFontSize($event)"
    ></app-size-selector>
</div>
