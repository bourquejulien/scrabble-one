<div id="grid-container" (mouseenter)="isMouseOnBoard = true" (mouseleave)="isMouseOnBoard = false" tabindex="-1" (focusout)="lostFocus()">
    <div id="board-canvas" [style.width.px]="canvasDisplaySize" [style.height.px]="canvasDisplaySize">
        <canvas
            class="board-display"
            id="grid-canvas"
            #gridCanvas
            [style.width.px]="canvasDisplaySize"
            [style.height.px]="canvasDisplaySize"
            [attr.width]="canvasDrawSize"
            [attr.height]="canvasDrawSize"
        ></canvas>

        <canvas
            class="board-display"
            id="square-canvas"
            #squareCanvas
            [style.width.px]="canvasDisplaySize"
            [style.height.px]="canvasDisplaySize"
            (click)="mouseHandlingService.mouseHitDetect($event)"
            [attr.width]="canvasDrawSize"
            [attr.height]="canvasDrawSize"
        ></canvas>

        <canvas
            class="board-display"
            id="temp-canvas"
            #tempCanvas
            [style.width.px]="canvasDisplaySize"
            [style.height.px]="canvasDisplaySize"
            (click)="onMouseDown($event)"
            [attr.width]="canvasDrawSize"
            [attr.height]="canvasDrawSize"
        ></canvas>
    </div>

    <div class="parent">
        <div id="play-button" class="inline-block-child">
            <button mat-button *ngIf="placeLetterService.tempRack.length > 0" (click)="play(); $event.stopImmediatePropagation()">Jouer</button>
        </div>

        <app-size-selector
            id="size-selector"
            class="inline-block-child"
            [minSize]="gridService.minFontSize"
            [maxSize]="gridService.maxFontSize"
            [size]="gridService.letterFontFace.size"
            (sizeUpdated)="updateFontSize($event)"
        ></app-size-selector>
    </div>
</div>
