<h2 mat-dialog-title>Abandonner la partie?</h2>
<mat-dialog-content class="mat-typography"> Êtes-vous sûr de quitter la partie et de perdre la progression courante? </mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Quitter la partie</button>
</mat-dialog-actions>
