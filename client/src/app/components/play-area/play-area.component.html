<div id="grid-container">
    <div id="board" [style.width.px]="width" [style.height.px]="height">
        <canvas id="gridCanvas" #gridCanvas [style.width.px]="width" [style.height.px]="height" [attr.width]="width" [attr.height]="height"></canvas>
        <canvas
            id="squareCanvas"
            #squareCanvas
            [style.width.px]="width"
            [style.height.px]="height"
            (click)="mouseHitDetect($event)"
            [attr.width]="width"
            [attr.height]="height"
        ></canvas>
    </div>
</div>

<div class="rack">
    <app-rack></app-rack>
</div>
