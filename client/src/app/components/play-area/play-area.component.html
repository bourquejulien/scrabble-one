<div id="grid-container">
    <div id="board" [style.width.px]="width" [style.height.px]="height">
        <canvas
            class="board-display"
            id="grid-canvas"
            #gridCanvas
            [style.width.px]="width"
            [style.height.px]="height"
            [attr.width]="width"
            [attr.height]="height"
        ></canvas>
        <canvas
            class="board-display"
            id="squareCanvas"
            #squareCanvas
            [style.width.px]="width"
            [style.height.px]="height"
            (click)="mouseHandlingService.mouseHitDetect($event)"
            [attr.width]="width"
            [attr.height]="height"
        ></canvas>
    </div>
    <div class="rack">
        <app-rack></app-rack>
    </div>
</div>
