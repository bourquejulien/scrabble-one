<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Crimson+Text" />

<mat-card class='rack'>
    <mat-card  class='letterInRack' id='tile' *ngFor="let letter of rack">
        {{letter}}
        <sub class='letterPoint'>
            {{retrievePoints(letter)}}
        </sub>
    </mat-card>
</mat-card>
