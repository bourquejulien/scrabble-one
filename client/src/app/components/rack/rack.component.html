<mat-card class="rack">
    <mat-card class="tile" *ngFor="let letter of playerService.playerData.rack">
        <div *ngIf="letter !== '*'">
            {{ letter.toUpperCase() }}
            <sub class="letter-point">
                {{ retrievePoints(letter) }}
            </sub>
        </div>
    </mat-card>
</mat-card>
