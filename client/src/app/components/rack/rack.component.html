<mat-card class="rack">
    <mat-card class="tile" [ngClass]="{'swap-selected': swapSelection === i}" (click)='onClick(i)' (wheel)='onMousewheel($event)' *ngFor="let letter of rackService.rack; let i = index" >
        <div *ngIf="letter !== '*'">
            {{ letter | uppercase }}
            <sub class="letter-point">
                {{ retrievePoints(letter) }}
            </sub>
        </div>
    </mat-card>
</mat-card>
