<h2 mat-dialog-title>Fin de la partie</h2>
<mat-dialog-content class="mat-typography"
    >Votre adversaire a quitter la partie, un joueur virtuel de niveau débutant l'a remplacé</mat-dialog-content
>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="continue()">Continuer</button>
    <button mat-button [mat-dialog-close]="true" routerLink="home" cdkFocusInitial (click)="quit()">Quitter la partie</button>
</mat-dialog-actions>
