<div class="size-selector">
    <button mat-button class="size-button" (click)="decrease()">
        <mat-icon>remove_circle_outline</mat-icon>
    </button>
    <label mat-label> {{size}} </label>
    <button mat-button class="size-button" (click)="increase()">
        <mat-icon>add_circle_outline</mat-icon>
    </button>
</div>
