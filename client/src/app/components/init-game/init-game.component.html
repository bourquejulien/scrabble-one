<div id="container">
    <p class="containerInput" id="title" *ngIf="data.gameModeType === gameType.SinglePlayer || data.gameModeType === gameType.Multiplayer">
        Paramètres de la partie
    </p>
    <p class="inputPresentationText" *ngIf="data.gameModeType === gameType.SinglePlayer">Profil du joueur virtuel</p>
    <mat-form-field class="inputs" appearance="fill" *ngIf="data.gameModeType === gameType.SinglePlayer">
        <mat-label>Profil</mat-label>
        <mat-select name="gameTypes" appearance="fill" [(ngModel)]="formConfig.gameType">
            <mat-option *ngFor="let gameType of gameTypesList" [value]="gameType">{{ gameType }}</mat-option>
        </mat-select>
    </mat-form-field>
    <p class="inputPresentationText" *ngIf="data.gameModeType === gameType.SinglePlayer || data.gameModeType === gameType.Multiplayer">
        Temps maximum par tour
    </p>
    <div class="playersFlex" *ngIf="data.gameModeType === gameType.SinglePlayer || data.gameModeType === gameType.Multiplayer">
        <mat-form-field class="inputs" style="margin-right: 15px" appearance="fill">
            <mat-label>Minutes</mat-label>
            <mat-select name="minutesPerTurn" id="selectMinutes" [(ngModel)]="minutes" (selectionChange)="manageTimeLimits()">
                <mat-option *ngFor="let minutes of minutesList" [value]="minutes">{{ minutes }} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="inputs" appearance="fill">
            <mat-label>Secondes</mat-label>
            <mat-select name="secondsPerTurn" [(ngModel)]="seconds" [disabled]="minutes === 5 || minutes === 0">
                <mat-option *ngFor="let seconds of secondsList" [value]="seconds">{{ seconds }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <p class="inputPresentationText" *ngIf="data.gameModeType === gameType.SinglePlayer; else elseBlock">Nom des joueurs</p>
    <ng-template #elseBlock>
        <label class="inputPresentationText">Nom du joueur</label>
    </ng-template>
    <form class="playersFlex">
        <mat-form-field style="margin-right: 15px" appearance="fill">
            <mat-label>Joueur 1</mat-label>
            <input
                matInput
                placeholder="Joueur 1"
                name="name"
                id="inputName"
                [(ngModel)]="formConfig.firstPlayerName"
                (input)="botNameChange(formConfig.firstPlayerName)"
            />
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf="data.gameModeType === gameType.SinglePlayer">
            <mat-label>Joueur 2</mat-label>
            <input matInput placeholder="Joueur 2" value="{{ formConfig.secondPlayerName }}" />
        </mat-form-field>
    </form>
    <mat-checkbox color="primary" class="inputPresentationText" [(ngModel)]="formConfig.isRandomBonus"> Bonus aléatoire </mat-checkbox>
    <div *ngFor="let error of errorsList" class="alert">{{ error }}</div>

    <button mat-raised-button (click)="this.init()" color="primary" id="confirm">Confirmer</button>
</div>
