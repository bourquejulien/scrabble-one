<div id="container">
    <p class="containerInput" id="title">Param√®tres de la partie</p>
    <p class="inputPresentationText">Mode de jeu</p>
    <mat-form-field class="inputs" appearance="fill">
        <mat-label>Mode de jeu</mat-label>
        <mat-select name="gameTypes" appearance="fill" [(ngModel)]="gameConfig.gameType">
            <mat-option *ngFor="let gameType of gameTypesList" [value]="gameType">{{ gameType }}</mat-option>
        </mat-select>
    </mat-form-field>
    <p class="inputPresentationText">Temps maximum par tour</p>
    <div class="playersFlex">
        <mat-form-field class="inputs" style="margin-right: 15px" appearance="fill">
            <mat-label>Minutes</mat-label>
            <mat-select name="minutesPerTurn" [(ngModel)]="minutes" (selectionChange)="forceSecondsToZero()">
                <mat-option *ngFor="let minutes of minutesList" [value]="minutes">{{ minutes }} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="inputs" appearance="fill">
            <mat-label>Secondes</mat-label>
            <mat-select name="secondsPerTurn" [(ngModel)]="seconds" [disabled]="minutes === 5">
                <mat-option *ngFor="let seconds of secondsList" [value]="seconds">{{ seconds }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <p class="containerInput" class="inputPresentationText">Nom des joueurs</p>

    <form class="playersFlex">
        <mat-form-field style="margin-right: 15px" appearance="fill">
            <mat-label>Joueur 1</mat-label>
            <input
                matInput
                placeholder="Joueur 1"
                name="name"
                [(ngModel)]="gameConfig.firstPlayerName"
                (input)="botNameChange(gameConfig.firstPlayerName)"
            />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Joueur 2</mat-label>
            <input matInput placeholder="Joueur 2" value="{{ gameConfig.secondPlayerName }}" />
        </mat-form-field>
    </form>
    <div *ngFor="let error of errorsList" class="alert">{{ error }}</div>
    <button mat-raised-button (click)="this.initialize()" color="primary" id="confirm">Confirmer</button>
</div>
