<div id="container">
    <p>Meilleurs scores</p>

    <table mat-table [dataSource]="classicBoardData" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Names </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Scores </th>
        <td mat-cell *matCellDef="let element"> {{element.scoreValue}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
