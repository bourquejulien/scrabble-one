<body class="background">
    <div class="container justified">
        <h2>Scrabble.one</h2>
        <div class="buttons">
            <button class="button1" mat-raised-button matTooltip="Rien de mieux qu'une bonne vieille partie de Scrabble. Jouer contre un joueur virtuel ou un ami avec les règles classiques." [routerLink]="['/settings', gameMode.Classic]">Mode classique</button>
            <button class="button1" mat-raised-button matTooltip="Une variante amusante et plus active de Scrabble. Jouer contre un joueur virtuel ou un ami. Ajout d'objectifs qui pimentent la partie" [routerLink]="['/settings', gameMode.Log2990]">Mode LOG2990</button>
        </div>
        <button class="button1" mat-raised-button (click)="openScoresDialog()">Meilleurs scores</button>
        <div class="dropup">
            <button mat-mini-fab color="white" class="dropbtn">
                <mat-icon>group</mat-icon>
            </button>
            <div class="dropup-content">
                <h4>
                    Équipe Poly 301<br />
                    <br />
                    <label *ngFor="let dev of developers">{{ dev }}<br /></label>
                </h4>
            </div>
        </div>
    </div>
</body>
