<body class="background">
    <div class="container justified">
        <h1 class="header-item">Réalisé dans le cadre du cours LOG2990</h1>
        <h2>Scrabble.one</h2>
        <section id="game">
            <h1>Options de jeu</h1>
            <div class="button-group">
                <div class="dropdown">
                    <button class="button1" mat-raised-button (click)="openDialog(typeOfGameType.SinglePlayer)">Jouer une partie en solo</button>
                </div>
                <div class="dropdown">
                    <button class="button1" mat-raised-button (click)="openDialog(typeOfGameType.Multiplayer)">Créer une partie multijoueur</button>
                </div>
                <div class="dropdown">
                    <button class="button1" [routerLink]="['/room-list', gameMode]" mat-raised-button>Joindre une partie multijoueur</button>
                </div>
            </div>
        </section>
        <button class="button1" mat-raised-button routerLink="/home">Accueil</button>
    </div>
</body>
