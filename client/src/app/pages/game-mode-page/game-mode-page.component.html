<body class="background">
    <div class="container justified">
        <h2>Scrabble.one</h2>
        <section id="game">
            <div class="buttons">
                    <button class="button" mat-raised-button (click)="openDialog(typeOfGameType.SinglePlayer)">Jouer une partie en solo</button>
                    <button class="button" mat-raised-button (click)="openDialog(typeOfGameType.Multiplayer)">Créer une partie multijoueur</button>
                    <button class="button" [routerLink]="['/room-list', gameMode]" mat-raised-button>Joindre une partie multijoueur</button>
            </div>
        </section>
        <button class="exit-button" mat-raised-button routerLink="/home"> <mat-icon>exit_to_app</mat-icon></button>
    </div>
</body>
