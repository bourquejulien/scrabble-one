<mat-toolbar class="mat-app-background" color="primary">
    <span>Salle d'attente</span>
</mat-toolbar>

<mat-card class="room-container">
    <div class="list" *ngIf="roomService.rooms.length !== 0">
        <mat-action-list *ngFor="let room of roomService.rooms; let i = index">
            <button mat-list-item (click)="join(room.id)">
                <mat-icon matListIcon>groups</mat-icon>
                <h3 matLine>Salle {{ i }}</h3>
                <p matLine>
                    <span> Une personne en attente : {{ room.waitingPlayerName }} </span>
                </p>
            </button>
        </mat-action-list>
    </div>
    <div class="empty-list" *ngIf="roomService.rooms.length === 0">
        <mat-icon matListIcon>groups</mat-icon>
        <h3 matLine>Aucune salle à rejoindre</h3>
        <button mat-button routerLink="/settings">Retourner à la page d'accueil</button>
    </div>
</mat-card>
