<mat-card class="room-container">
    <div class="list" *ngIf="rooms.length !== 0">
        <mat-action-list *ngFor="let room of rooms; let i = index">
            <button mat-list-item (click)="join(room)">
                <mat-icon matListIcon>groups</mat-icon>
                <h3 matLine>Salle {{ i }}</h3>
                <p matLine>
                    <span> Une personne en attente </span>
                </p>
            </button>
        </mat-action-list>
    </div>
    <div class="empty">
        <mat-icon matListIcon>groups</mat-icon>
        <h3 matLine>Aucune salle à rejoindre</h3>
        <p matLine>
            <span> Aucune personne en attente </span>
        </p>
        <button mat-button routerLink="/settings">Retourner à la page d'accueil</button>
    </div>
</mat-card>
